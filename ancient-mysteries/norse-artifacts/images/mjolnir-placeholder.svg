<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400" fill="none">
  <rect width="300" height="400" fill="#1a1a2e"/>

  <!-- Suspension loop -->
  <ellipse cx="150" cy="50" rx="25" ry="20" fill="none" stroke="#a8a8a8" stroke-width="3"/>
  <ellipse cx="150" cy="50" rx="12" ry="10" fill="#1a1a2e"/>

  <!-- Handle -->
  <rect x="140" y="65" width="20" height="100" fill="none" stroke="#a8a8a8" stroke-width="3" rx="3"/>

  <!-- Handle decoration lines -->
  <line x1="145" y1="80" x2="155" y2="80" stroke="#a8a8a8" stroke-width="1"/>
  <line x1="145" y1="100" x2="155" y2="100" stroke="#a8a8a8" stroke-width="1"/>
  <line x1="145" y1="120" x2="155" y2="120" stroke="#a8a8a8" stroke-width="1"/>
  <line x1="145" y1="140" x2="155" y2="140" stroke="#a8a8a8" stroke-width="1"/>

  <!-- Hammer head -->
  <path d="M80 165 L220 165 L240 200 Q250 250 240 300 L220 330 L80 330 L60 300 Q50 250 60 200 L80 165Z" fill="none" stroke="#a8a8a8" stroke-width="3"/>

  <!-- Face decoration -->
  <circle cx="150" cy="230" r="30" fill="none" stroke="#c9a227" stroke-width="2"/>
  <circle cx="140" cy="220" r="5" fill="#c9a227"/>
  <circle cx="160" cy="220" r="5" fill="#c9a227"/>
  <path d="M135 245 Q150 260 165 245" stroke="#c9a227" stroke-width="2" fill="none"/>

  <!-- Interlace border on head -->
  <path d="M90 180 Q120 175 150 180 Q180 185 210 180" stroke="#a8a8a8" stroke-width="1" fill="none"/>
  <path d="M90 310 Q120 315 150 310 Q180 305 210 310" stroke="#a8a8a8" stroke-width="1" fill="none"/>

  <!-- Side knot work hints -->
  <circle cx="75" cy="250" r="10" fill="none" stroke="#a8a8a8" stroke-width="1"/>
  <circle cx="225" cy="250" r="10" fill="none" stroke="#a8a8a8" stroke-width="1"/>

  <!-- Label -->
  <text x="150" y="365" text-anchor="middle" fill="#666" font-family="system-ui" font-size="12">MJOLNIR PENDANT</text>
  <text x="150" y="382" text-anchor="middle" fill="#a8a8a8" font-family="system-ui" font-size="10">Thor's Hammer</text>
</svg>