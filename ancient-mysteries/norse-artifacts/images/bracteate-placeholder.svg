<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" fill="none">
  <rect width="400" height="400" fill="#1a1a2e"/>

  <!-- Outer circle (medallion) -->
  <circle cx="200" cy="200" r="150" fill="#2a2a3e" stroke="#c9a227" stroke-width="3"/>

  <!-- Beaded border -->
  <circle cx="200" cy="200" r="140" fill="none" stroke="#c9a227" stroke-width="1" stroke-dasharray="4 4"/>
  <circle cx="200" cy="200" r="130" fill="none" stroke="#c9a227" stroke-width="1"/>

  <!-- Suspension loop -->
  <ellipse cx="200" cy="55" rx="20" ry="15" fill="#2a2a3e" stroke="#c9a227" stroke-width="2"/>
  <ellipse cx="200" cy="55" rx="10" ry="8" fill="#1a1a2e"/>

  <!-- Head profile (Type C) -->
  <path d="M180 140 Q160 150 155 180 Q150 210 160 230 Q175 245 200 240 L200 180 Q200 160 180 140Z" fill="none" stroke="#c9a227" stroke-width="2"/>

  <!-- Eye -->
  <circle cx="175" cy="175" r="6" fill="none" stroke="#c9a227" stroke-width="2"/>

  <!-- Hair/headdress lines -->
  <path d="M180 140 Q200 130 220 140 Q240 150 250 170" stroke="#c9a227" stroke-width="1.5" fill="none"/>
  <path d="M185 135 Q205 125 225 135" stroke="#c9a227" stroke-width="1.5" fill="none"/>
  <path d="M190 130 Q210 120 230 130" stroke="#c9a227" stroke-width="1.5" fill="none"/>

  <!-- Horse below head -->
  <ellipse cx="220" cy="260" rx="45" ry="25" fill="none" stroke="#c9a227" stroke-width="2"/>
  <path d="M265 255 Q280 245 285 230" stroke="#c9a227" stroke-width="2" fill="none"/>
  <circle cx="288" cy="225" r="8" fill="none" stroke="#c9a227" stroke-width="2"/>

  <!-- Horse legs -->
  <line x1="185" y1="280" x2="180" y2="310" stroke="#c9a227" stroke-width="2"/>
  <line x1="200" y1="282" x2="195" y2="312" stroke="#c9a227" stroke-width="2"/>
  <line x1="235" y1="282" x2="240" y2="312" stroke="#c9a227" stroke-width="2"/>
  <line x1="250" y1="280" x2="255" y2="310" stroke="#c9a227" stroke-width="2"/>

  <!-- Runic text suggestion around rim -->
  <text x="200" y="95" text-anchor="middle" fill="#c9a227" font-family="serif" font-size="14" letter-spacing="8">A L U</text>

  <!-- Label -->
  <text x="200" y="360" text-anchor="middle" fill="#666" font-family="system-ui" font-size="11">GOLD BRACTEATE TYPE C</text>
  <text x="200" y="378" text-anchor="middle" fill="#c9a227" font-family="system-ui" font-size="10">Placeholder for AI Generation</text>
</svg>