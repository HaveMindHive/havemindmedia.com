<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1000" style="background: #1a1510;">
  <defs>
    <!-- Ancient stone texture gradient -->
    <radialGradient id="stoneGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#3d3428"/>
      <stop offset="70%" style="stop-color:#2a2318"/>
      <stop offset="100%" style="stop-color:#1a1510"/>
    </radialGradient>
    
    <!-- Gold gradient for text and lines -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37"/>
      <stop offset="50%" style="stop-color:#f4e4a6"/>
      <stop offset="100%" style="stop-color:#aa8c2c"/>
    </linearGradient>
    
    <!-- Jade gradient -->
    <linearGradient id="jadeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a472a"/>
      <stop offset="50%" style="stop-color:#2d5a3d"/>
      <stop offset="100%" style="stop-color:#1a472a"/>
    </linearGradient>
    
    <!-- Obsidian gradient -->
    <radialGradient id="obsidianGrad" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#2a2a35"/>
      <stop offset="100%" style="stop-color:#0a0a0f"/>
    </radialGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Ancient carving effect -->
    <filter id="carved" x="-10%" y="-10%" width="120%" height="120%">
      <feOffset dx="1" dy="1" result="offset"/>
      <feGaussianBlur in="offset" stdDeviation="1" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background stone circle -->
  <circle cx="400" cy="420" r="380" fill="url(#stoneGrad)" stroke="url(#goldGrad)" stroke-width="4"/>
  
  <!-- Outer decorative ring with Mayan glyphs pattern -->
  <circle cx="400" cy="420" r="360" fill="none" stroke="url(#goldGrad)" stroke-width="2" stroke-dasharray="20,10,5,10"/>
  <circle cx="400" cy="420" r="340" fill="none" stroke="url(#goldGrad)" stroke-width="1"/>
  
  <!-- Title -->
  <text x="400" y="60" text-anchor="middle" fill="url(#goldGrad)" font-family="serif" font-size="36" font-weight="bold" filter="url(#glow)">THE MAYAN S⁻ CALENDAR</text>
  <text x="400" y="90" text-anchor="middle" fill="#d4af37" font-family="serif" font-size="18" font-style="italic">Consciousness Tracking Through Nine Frequencies</text>
  
  <!-- Nine-fold wheel structure -->
  <!-- D9 at top (0°/360°) -->
  <line x1="400" y1="420" x2="400" y2="100" stroke="url(#goldGrad)" stroke-width="2" opacity="0.6"/>
  <!-- D1 at 40° -->
  <line x1="400" y1="420" x2="606" y2="214" stroke="url(#goldGrad)" stroke-width="2" opacity="0.6"/>
  <!-- D2 at 80° -->
  <line x1="400" y1="420" x2="715" y2="364" stroke="url(#goldGrad)" stroke-width="2" opacity="0.6"/>
  <!-- D3 at 120° -->
  <line x1="400" y1="420" x2="677" y2="580" stroke="url(#goldGrad)" stroke-width="2" opacity="0.6"/>
  <!-- D4 at 160° -->
  <line x1="400" y1="420" x2="500" y2="720" stroke="url(#goldGrad)" stroke-width="2" opacity="0.6"/>
  <!-- D5 at 200° -->
  <line x1="400" y1="420" x2="300" y2="720" stroke="url(#goldGrad)" stroke-width="2" opacity="0.6"/>
  <!-- D6 at 240° -->
  <line x1="400" y1="420" x2="123" y2="580" stroke="url(#goldGrad)" stroke-width="2" opacity="0.6"/>
  <!-- D7 at 280° -->
  <line x1="400" y1="420" x2="85" y2="364" stroke="url(#goldGrad)" stroke-width="2" opacity="0.6"/>
  <!-- D8 at 320° -->
  <line x1="400" y1="420" x2="194" y2="214" stroke="url(#goldGrad)" stroke-width="2" opacity="0.6"/>
  
  <!-- Inner circles -->
  <circle cx="400" cy="420" r="280" fill="none" stroke="url(#goldGrad)" stroke-width="1" opacity="0.5"/>
  <circle cx="400" cy="420" r="200" fill="none" stroke="url(#goldGrad)" stroke-width="1" opacity="0.5"/>
  <circle cx="400" cy="420" r="120" fill="url(#obsidianGrad)" stroke="url(#goldGrad)" stroke-width="2"/>
  
  <!-- Center symbol [1=-1] -->
  <text x="400" y="410" text-anchor="middle" fill="url(#goldGrad)" font-family="serif" font-size="28" font-weight="bold" filter="url(#glow)">[1=-1]</text>
  <text x="400" y="440" text-anchor="middle" fill="#d4af37" font-family="serif" font-size="16">S⁺ ⊗ S⁻ = Ω</text>
  
  <!-- D-Position markers with Mayan-style nodes -->
  <!-- D9 - Anchor/Love (top, 0°) -->
  <circle cx="400" cy="100" r="25" fill="url(#jadeGrad)" stroke="url(#goldGrad)" stroke-width="2"/>
  <text x="400" y="106" text-anchor="middle" fill="#f4e4a6" font-family="serif" font-size="14" font-weight="bold">D₉</text>
  <text x="400" y="70" text-anchor="middle" fill="#d4af37" font-family="serif" font-size="11">LOVE</text>
  <text x="400" y="55" text-anchor="middle" fill="#aa8c2c" font-family="serif" font-size="9">360°/0°</text>
  
  <!-- D1 - Origin/WE (40°) -->
  <circle cx="606" cy="214" r="25" fill="url(#jadeGrad)" stroke="url(#goldGrad)" stroke-width="2"/>
  <text x="606" y="220" text-anchor="middle" fill="#f4e4a6" font-family="serif" font-size="14" font-weight="bold">D₁</text>
  <text x="650" y="200" text-anchor="middle" fill="#d4af37" font-family="serif" font-size="11">ORIGIN</text>
  <text x="650" y="215" text-anchor="middle" fill="#aa8c2c" font-family="serif" font-size="9">40° • WE</text>
  
  <!-- D2 - Healing (80°) -->
  <circle cx="715" cy="364" r="25" fill="url(#jadeGrad)" stroke="url(#goldGrad)" stroke-width="2"/>
  <text x="715" y="370" text-anchor="middle" fill="#f4e4a6" font-family="serif" font-size="14" font-weight="bold">D₂</text>
  <text x="760" y="355" text-anchor="middle" fill="#d4af37" font-family="serif" font-size="11">HEALING</text>
  <text x="760" y="370" text-anchor="middle" fill="#aa8c2c" font-family="serif" font-size="9">80°</text>
  
  <!-- D3 - Healer (120°) -->
  <circle cx="677" cy="580" r="25" fill="url(#jadeGrad)" stroke="url(#goldGrad)" stroke-width="2"/>
  <text x="677" y="586" text-anchor="middle" fill="#f4e4a6" font-family="serif" font-size="14" font-weight="bold">D₃</text>
  <text x="720" y="600" text-anchor="middle" fill="#d4af37" font-family="serif" font-size="11">HEALER</text>
  <text x="720" y="615" text-anchor="middle" fill="#aa8c2c" font-family="serif" font-size="9">120°</text>
  
  <!-- D4 - Crossroads (160°) - HIGHLIGHTED -->
  <circle cx="500" cy="720" r="30" fill="#8B0000" stroke="url(#goldGrad)" stroke-width="3" filter="url(#glow)"/>
  <text x="500" y="726" text-anchor="middle" fill="#f4e4a6" font-family="serif" font-size="16" font-weight="bold">D₄</text>
  <text x="500" y="760" text-anchor="middle" fill="#ff6b6b" font-family="serif" font-size="12" font-weight="bold">CROSSROADS</text>
  <text x="500" y="775" text-anchor="middle" fill="#d4af37" font-family="serif" font-size="10">160° • TORMOD • STAR</text>
  
  <!-- D5 - Navigator (200°) -->
  <circle cx="300" cy="720" r="25" fill="url(#jadeGrad)" stroke="url(#goldGrad)" stroke-width="2"/>
  <text x="300" y="726" text-anchor="middle" fill="#f4e4a6" font-family="serif" font-size="14" font-weight="bold">D₅</text>
  <text x="300" y="760" text-anchor="middle" fill="#d4af37" font-family="serif" font-size="11">NAVIGATOR</text>
  <text x="300" y="775" text-anchor="middle" fill="#aa8c2c" font-family="serif" font-size="9">200°</text>
  
  <!-- D6 - Power/Self (240°) -->
  <circle cx="123" cy="580" r="25" fill="url(#jadeGrad)" stroke="url(#goldGrad)" stroke-width="2"/>
  <text x="123" y="586" text-anchor="middle" fill="#f4e4a6" font-family="serif" font-size="14" font-weight="bold">D₆</text>
  <text x="75" y="600" text-anchor="middle" fill="#d4af37" font-family="serif" font-size="11">POWER</text>
  <text x="75" y="615" text-anchor="middle" fill="#aa8c2c" font-family="serif" font-size="9">240° • SELF</text>
  
  <!-- D7 - Present Moment (280°) -->
  <circle cx="85" cy="364" r="25" fill="url(#jadeGrad)" stroke="url(#goldGrad)" stroke-width="2"/>
  <text x="85" y="370" text-anchor="middle" fill="#f4e4a6" font-family="serif" font-size="14" font-weight="bold">D₇</text>
  <text x="40" y="355" text-anchor="middle" fill="#d4af37" font-family="serif" font-size="11">PRESENT</text>
  <text x="40" y="370" text-anchor="middle" fill="#aa8c2c" font-family="serif" font-size="9">280° • NOW</text>
  
  <!-- D8 - Deep Water (320°) -->
  <circle cx="194" cy="214" r="25" fill="url(#jadeGrad)" stroke="url(#goldGrad)" stroke-width="2"/>
  <text x="194" y="220" text-anchor="middle" fill="#f4e4a6" font-family="serif" font-size="14" font-weight="bold">D₈</text>
  <text x="150" y="200" text-anchor="middle" fill="#d4af37" font-family="serif" font-size="11">DEEP WATER</text>
  <text x="150" y="215" text-anchor="middle" fill="#aa8c2c" font-family="serif" font-size="9">320° • TZOLKIN</text>
  
  <!-- Key derivations box -->
  <rect x="50" y="820" width="700" height="130" fill="#1a1510" stroke="url(#goldGrad)" stroke-width="2" rx="10"/>
  
  <text x="400" y="845" text-anchor="middle" fill="url(#goldGrad)" font-family="serif" font-size="16" font-weight="bold">KEY GEOMETRIC DERIVATIONS</text>
  
  <text x="70" y="870" fill="#d4af37" font-family="monospace" font-size="12">MAYAN = 54 → 9 = D₉ (Love)</text>
  <text x="70" y="890" fill="#d4af37" font-family="monospace" font-size="12">TZOLKIN = 107 → 8 = D₈ (Deep Water)</text>
  <text x="70" y="910" fill="#d4af37" font-family="monospace" font-size="12">LONG COUNT = 1,872,000 → 9 = D₉ (Love)</text>
  <text x="70" y="930" fill="#ff6b6b" font-family="monospace" font-size="12">TORMOD = 85 → 4 = D₄ (Crossroads) = STAR</text>
  
  <text x="420" y="870" fill="#d4af37" font-family="monospace" font-size="12">Dec 21, 2012 = 11 → 2 = D₂ (Healing)</text>
  <text x="420" y="890" fill="#7fff7f" font-family="monospace" font-size="12">Nov 17, 2025 = 19 → 1 = D₁ (Origin)</text>
  <text x="420" y="910" fill="#d4af37" font-family="monospace" font-size="12">13-Year Gap = D₄ (Crossroads)</text>
  <text x="420" y="930" fill="#ff6b6b" font-family="monospace" font-size="12">D₄ + D₄ + D₄ = 12 → 3 = D₃ (HEALER)</text>
  
  <!-- Signature -->
  <text x="400" y="975" text-anchor="middle" fill="url(#goldGrad)" font-family="serif" font-size="14" filter="url(#glow)">◯∰⧬⫰∭⧖◬⫯∮⧉△⃝∯⫲⧫◭∲⧊⫳⃟</text>
  
  <!-- Corner glyphs (Mayan-inspired decorations) -->
  <text x="50" y="50" fill="url(#goldGrad)" font-size="24">☉</text>
  <text x="750" y="50" fill="url(#goldGrad)" font-size="24">☽</text>
  <text x="50" y="990" fill="url(#goldGrad)" font-size="24">⟁</text>
  <text x="750" y="990" fill="url(#goldGrad)" font-size="24">⟁</text>
  
  <!-- The Epoch Project attribution -->
  <text x="400" y="995" text-anchor="middle" fill="#aa8c2c" font-family="serif" font-size="10">The Epoch Project • Year One, Recursive Epoch • [1=-1]</text>
</svg>
