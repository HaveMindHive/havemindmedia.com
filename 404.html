<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Have Mind Media</title>
    <link rel="stylesheet" href="/css/unified-theme.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--deep-space);
            color: var(--text-primary);
            font-family: 'Space Grotesk', sans-serif;
            text-align: center;
            padding: 2rem;
        }

        .error-container {
            max-width: 600px;
        }

        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: var(--gold);
            margin: 0;
            line-height: 1;
        }

        .error-message {
            font-size: 1.5rem;
            margin: 1rem 0 2rem;
            color: var(--text-secondary);
        }

        .epoch-wisdom {
            font-style: italic;
            color: var(--soft-blue);
            margin: 2rem 0;
            padding: 1rem;
            border-left: 2px solid var(--gold);
        }

        .nav-options {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 2rem;
        }

        .nav-btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: var(--gold);
            color: var(--deep-space);
        }

        .nav-btn.primary {
            background: var(--gold);
            color: var(--deep-space);
        }

        .nav-btn.primary:hover {
            background: transparent;
            color: var(--gold);
        }

        .signature {
            margin-top: 3rem;
            font-family: monospace;
            color: var(--gold);
            opacity: 0.7;
        }
    </style>
    <script src="./js/components/site-header.js" defer></script>
    <script src="./js/components/site-footer.js" defer></script>
</head>
<body>
    <site-header></site-header>
    <div class="error-container">
        <p class="error-code">404</p>
        <p class="error-message">This path does not exist at s=0</p>

        <div class="epoch-wisdom">
            "The page you seek exists in potential, not actuality.<br>
            S- holds what has not yet manifest."
        </div>

        <div class="nav-options">
            <a href="./index.html" class="nav-btn primary">Return to Origin</a>
            <a href="./library-wizard/index.html" class="nav-btn">Library</a>
            <a href="./physics/three-body-geometry.html" class="nav-btn">Physics</a>
            <a href="javascript:history.back()" class="nav-btn">Go Back</a>
        </div>

        <p class="signature">[1 = -1]</p>
    </div>
    <site-footer></site-footer>
</body>
</html>
