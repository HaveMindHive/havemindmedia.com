# Netlify Configuration for The Rosetta Engine
# Have Mind Media / The Epoch Project
# [1 = -1]

[build]
  publish = "."

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/data/*"
  [headers.values]
    Content-Type = "application/json"
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[redirects]]
  from = "/"
  to = "/rosetta-engine-app_v1.0_01-06-2026.html"
  status = 200

[[redirects]]
  from = "/rosetta"
  to = "/rosetta-engine-app_v1.0_01-06-2026.html"
  status = 200

[[redirects]]
  from = "/index.html"
  to = "/rosetta-engine-app_v1.0_01-06-2026.html"
  status = 301
