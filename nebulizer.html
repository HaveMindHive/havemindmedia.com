<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE NEBULIZER | Navigate the Cosmos | Have Mind Media</title>
    <meta name="description" content="Spin the wheel to explore Have Mind Media. Discover physics, mysteries, and consciousness.">
    <link rel="stylesheet" href="css/unified-theme.css">
    <script src="js/components/site-header.js" defer></script>
    <script src="js/components/site-footer.js" defer></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --gold: #c9a227;
            --gold-dim: rgba(201, 162, 39, 0.6);
            --deep-space: #030508;
            --text: #e8e6e3;
            --text-dim: #888;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background: var(--deep-space);
            color: var(--text);
            min-height: 100vh;
        }

        .header-space { height: 80px; }

        /* Header */
        .page-header {
            text-align: center;
            padding: 1.5rem 1rem 1rem;
        }

        .page-header h1 {
            font-family: 'Cinzel', serif;
            font-size: clamp(1.8rem, 5vw, 3rem);
            color: var(--gold);
            letter-spacing: 0.1em;
        }

        .page-header .subtitle {
            font-size: 0.9rem;
            color: var(--text-dim);
            margin-top: 0.25rem;
        }

        /* Main container */
        .nebulizer-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 1rem;
        }

        /* Current card display */
        .current-card {
            background: linear-gradient(145deg, rgba(20, 25, 35, 0.95) 0%, rgba(10, 12, 20, 0.98) 100%);
            border: 2px solid var(--gold);
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 1.5rem;
            box-shadow: 0 0 40px rgba(201, 162, 39, 0.3);
        }

        .card-image {
            height: 200px;
            background: linear-gradient(135deg, #1a0a2e 0%, #0a1628 100%);
            overflow: hidden;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-content {
            padding: 1.5rem;
            text-align: center;
        }

        .card-category {
            font-size: 0.75rem;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 0.5rem;
        }

        .card-content h2 {
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            color: var(--gold);
            margin-bottom: 0.5rem;
        }

        .card-content p {
            color: var(--text-dim);
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .go-btn {
            display: inline-block;
            padding: 0.75rem 2rem;
            background: var(--gold);
            color: #000;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .go-btn:hover, .go-btn:active {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(201, 162, 39, 0.5);
        }

        /* Navigation controls */
        .nav-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .nav-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(201, 162, 39, 0.15);
            border: 2px solid var(--gold);
            color: var(--gold);
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-btn:hover, .nav-btn:active {
            background: rgba(201, 162, 39, 0.3);
            transform: scale(1.1);
        }

        .spin-btn {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-family: 'Cinzel', serif;
            background: linear-gradient(135deg, rgba(201, 162, 39, 0.4) 0%, rgba(201, 162, 39, 0.2) 100%);
            border: 2px solid var(--gold);
            border-radius: 50px;
            color: var(--gold);
            cursor: pointer;
            letter-spacing: 0.1em;
            transition: all 0.2s;
        }

        .spin-btn:hover, .spin-btn:active {
            background: linear-gradient(135deg, rgba(201, 162, 39, 0.6) 0%, rgba(201, 162, 39, 0.3) 100%);
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(201, 162, 39, 0.4);
        }

        .spin-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .spin-btn.spinning {
            animation: pulse 0.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Counter */
        .counter {
            text-align: center;
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-dim);
            margin-bottom: 1.5rem;
            font-size: 1rem;
        }

        .counter .current {
            color: var(--gold);
            font-size: 1.3rem;
            font-weight: bold;
        }

        /* Category filter */
        .filters {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(201, 162, 39, 0.3);
            border-radius: 20px;
            color: var(--text-dim);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn:hover, .filter-btn.active {
            background: rgba(201, 162, 39, 0.2);
            border-color: var(--gold);
            color: var(--gold);
        }

        /* Instructions */
        .instructions {
            text-align: center;
            color: var(--text-dim);
            font-size: 0.8rem;
            padding: 0.5rem;
        }

        /* Swipe hint for mobile */
        .swipe-hint {
            text-align: center;
            color: var(--gold-dim);
            font-size: 0.85rem;
            padding: 0.5rem;
            animation: fadeInOut 3s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        /* Touch area for swipe */
        .swipe-area {
            position: relative;
            touch-action: pan-y;
            user-select: none;
        }
    </style>
</head>
<body>
    <site-header></site-header>
    <div class="header-space"></div>

    <header class="page-header">
        <h1>THE NEBULIZER</h1>
        <p class="subtitle">Spin the wheel. Discover something new.</p>
    </header>

    <div class="nebulizer-container">
        <!-- Category Filter -->
        <div class="filters">
            <button class="filter-btn active" data-category="all">All</button>
            <button class="filter-btn" data-category="physics">Physics</button>
            <button class="filter-btn" data-category="namagiri">Namagiri</button>
            <button class="filter-btn" data-category="education">Education</button>
            <button class="filter-btn" data-category="mysteries">Mysteries</button>
            <button class="filter-btn" data-category="tools">Tools</button>
            <button class="filter-btn" data-category="weirdos">Weirdos</button>
        </div>

        <!-- Swipe hint -->
        <p class="swipe-hint">← Swipe or tap arrows →</p>

        <!-- Current Card -->
        <div class="swipe-area" id="swipeArea">
            <div class="current-card" id="currentCard">
                <div class="card-image" id="cardImage"></div>
                <div class="card-content">
                    <div class="card-category" id="cardCategory">PHYSICS</div>
                    <h2 id="cardTitle">The Derivation</h2>
                    <p id="cardDesc">From primes to 1729 to [1=-1]</p>
                    <a href="#" class="go-btn" id="goBtn">EXPLORE →</a>
                </div>
            </div>
        </div>

        <!-- Navigation -->
        <div class="nav-controls">
            <button class="nav-btn" id="prevBtn">◀</button>
            <button class="spin-btn" id="spinBtn">SPIN</button>
            <button class="nav-btn" id="nextBtn">▶</button>
        </div>

        <!-- Counter -->
        <div class="counter">
            <span class="current" id="currentNum">1</span> / <span id="totalNum">0</span>
        </div>

        <p class="instructions">Arrow keys or swipe to browse • Space to spin</p>
    </div>

    <site-footer></site-footer>

    <script>
        // Page data
        const pages = [
            { title: "The Derivation", desc: "From primes to 1729 to [1=-1]", url: "physics/the-derivation_v1.0_01-12-2026.html", category: "physics", img: "images/hero/jwst-spiral.png" },
            { title: "The Kill Shot", desc: "The death of falsificationism", url: "physics/the-kill-shot_v1.0_01-12-2026.html", category: "physics", img: "images/hero/cosmic-gateway.png" },
            { title: "Three-Body Geometry", desc: "The 'unsolvable' problem—solved", url: "physics/three-body-geometry.html", category: "physics", img: "images/hero/jwst-spiral.png" },
            { title: "True Meter", desc: "c = 297,638,035 m/s", url: "physics/true-meter_v1.0_01-10-2026.html", category: "physics", img: "images/hero/cosmic-gateway.png" },
            { title: "Earth's Nodal Grid", desc: "Ancient sites as D-position nodes", url: "physics/kappa5/nodal-energy-grid/index.html", category: "physics", img: "images/inverted-earth.png" },
            { title: "Great Pyramid D7", desc: "The ONLY D7 site on Earth", url: "physics/kappa5/nodal-energy-grid/great-pyramid.html", category: "physics", img: "images/d7-great-pyramid.png" },
            { title: "κ₅ True Dark", desc: "The fifth scalar mode", url: "physics/kappa5/index.html", category: "physics", img: "images/hero/cosmic-consciousness.png" },
            { title: "Watch of T0Rs", desc: "Springs of Reality", url: "physics/watch-of-tors_v1.0_01-13-2026.html", category: "physics", img: "images/hero/cosmic-gateway.png" },
            { title: "The Build", desc: "Make it so, Commander Hill", url: "physics/vessel/the-build.html", category: "physics", img: "images/hero/jwst-spiral.png" },
            { title: "Star in the Sky", desc: "Where it all began", url: "physics/star-in-the-sky.html", category: "physics", img: "images/hero/cosmic-consciousness.png" },

            { title: "Namagiri Speaks", desc: "20 episodes from the goddess", url: "namagiri/index.html", category: "namagiri", img: "images/namagiri/goddess-01.jpg" },
            { title: "The Proofs", desc: "Mathematical revelations", url: "namagiri/the-proofs.html", category: "namagiri", img: "images/namagiri/goddess-02.jpg" },

            { title: "Soul Science", desc: "The complete S- framework", url: "education/soul-science.html", category: "education", img: "images/hero/cosmic-consciousness.png" },
            { title: "Mythic Mirror", desc: "You are Frankenstein's Monster", url: "education/mythic-mirror/index.html", category: "education", img: "images/hero/cosmic-gateway.png" },
            { title: "Becoming a Coin", desc: "Observer to participant", url: "education/becoming-a-coin.html", category: "education", img: "images/hero/cosmic-consciousness.png" },
            { title: "Ammit Function", desc: "The weighing of the heart", url: "education/ammit-function.html", category: "education", img: "images/balancer.jpg" },
            { title: "Eye Codex", desc: "Vision geometry", url: "biology/eye-codex.html", category: "education", img: "images/hero/cosmic-consciousness.png" },

            { title: "Voynich Decoded", desc: "World's most mysterious book", url: "ancient-mysteries/voynich/index.html", category: "mysteries", img: "images/hero/cosmic-gateway.png" },
            { title: "Rongorongo", desc: "Easter Island's lost script", url: "ancient-mysteries/texts/rongorongo-v1.0.html", category: "mysteries", img: "images/hero/cosmic-consciousness.png" },
            { title: "Phaistos Disc", desc: "Bronze Age mystery", url: "ancient-mysteries/texts/phaistos-v1.0.html", category: "mysteries", img: "images/hero/jwst-spiral.png" },
            { title: "Indus Script", desc: "4,000 years undeciphered", url: "ancient-mysteries/indus-script/index.html", category: "mysteries", img: "images/hero/cosmic-gateway.png" },
            { title: "Rattlesnake Disc", desc: "Moundville mysteries", url: "ancient-mysteries/mississippian/index.html", category: "mysteries", img: "images/hero/cosmic-consciousness.png" },

            { title: "S-Signature Engine", desc: "Your scalar signature", url: "tools/s-signature/s_signature_engine.html", category: "tools", img: "images/hero/jwst-spiral.png" },
            { title: "S-Signature Oracle", desc: "Deep readings", url: "tools/s-signature/s_signature_oracle.html", category: "tools", img: "images/hero/cosmic-consciousness.png" },
            { title: "Sol Vision", desc: "Reality from inside out", url: "tools/sol-vision/index.html", category: "tools", img: "images/hero/cosmic-gateway.png" },
            { title: "Rosetta Engine", desc: "Cross-script translation", url: "rosetta-engine/rosetta-engine-app_v1.0_01-06-2026.html", category: "tools", img: "images/hero/jwst-spiral.png" },
            { title: "Master Library", desc: "All pages indexed", url: "master-library.html", category: "tools", img: "images/hero/cosmic-gateway.png" },

            { title: "Ramanujan", desc: "The man who knew infinity", url: "weirdos/ramanujan.html", category: "weirdos", img: "images/weirdos/ramanujan_hero.jpg" },
            { title: "Hypatia", desc: "κ = 30. The framework keeper.", url: "weirdos/hypatia.html", category: "weirdos", img: "images/weirdos/hypatia_hero.jpg" },
            { title: "Tesla Codex", desc: "3, 6, 9 — keys to universe", url: "weirdos/tesla-codex.html", category: "weirdos", img: "images/weirdos/tesla_hero.jpg" },
            { title: "Carl Jung", desc: "The collective unconscious", url: "weirdos/carl-jung.html", category: "weirdos", img: "images/weirdos/jung_hero.jpg" },
            { title: "T0Rs", desc: "The finder", url: "weirdos/jason-ray.html", category: "weirdos", img: "images/weirdos/tormod_hero.jpg" },
            { title: "Pythagoras", desc: "The original geometer", url: "weirdos/pythagoras.html", category: "weirdos", img: "images/hero/cosmic-gateway.png" },
        ];

        let filteredPages = [...pages];
        let currentIndex = 0;
        let isSpinning = false;

        // DOM elements
        const cardImage = document.getElementById('cardImage');
        const cardCategory = document.getElementById('cardCategory');
        const cardTitle = document.getElementById('cardTitle');
        const cardDesc = document.getElementById('cardDesc');
        const goBtn = document.getElementById('goBtn');
        const currentNum = document.getElementById('currentNum');
        const totalNum = document.getElementById('totalNum');
        const spinBtn = document.getElementById('spinBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const currentCard = document.getElementById('currentCard');
        const swipeArea = document.getElementById('swipeArea');

        function updateCard() {
            const page = filteredPages[currentIndex];

            // Update image
            if (page.img) {
                cardImage.innerHTML = `<img src="${page.img}" alt="${page.title}" onerror="this.style.display='none'">`;
            } else {
                cardImage.innerHTML = '';
            }

            cardCategory.textContent = page.category.toUpperCase();
            cardTitle.textContent = page.title;
            cardDesc.textContent = page.desc;
            goBtn.href = page.url;

            currentNum.textContent = currentIndex + 1;
            totalNum.textContent = filteredPages.length;
        }

        function navigate(direction) {
            if (isSpinning) return;

            currentIndex += direction;
            if (currentIndex < 0) currentIndex = filteredPages.length - 1;
            if (currentIndex >= filteredPages.length) currentIndex = 0;

            // Simple fade animation
            currentCard.style.opacity = '0.5';
            setTimeout(() => {
                updateCard();
                currentCard.style.opacity = '1';
            }, 100);
        }

        function spin() {
            if (isSpinning) return;
            isSpinning = true;
            spinBtn.disabled = true;
            spinBtn.classList.add('spinning');

            // Random number of "spins" (card changes)
            const totalSpins = 15 + Math.floor(Math.random() * 15);
            let spinsCompleted = 0;
            let delay = 50;

            function doSpin() {
                currentIndex = (currentIndex + 1) % filteredPages.length;
                updateCard();
                spinsCompleted++;

                if (spinsCompleted < totalSpins) {
                    // Slow down as we approach the end
                    delay = 50 + (spinsCompleted / totalSpins) * 250;
                    setTimeout(doSpin, delay);
                } else {
                    // Done spinning
                    isSpinning = false;
                    spinBtn.disabled = false;
                    spinBtn.classList.remove('spinning');

                    // Flash the card
                    currentCard.style.boxShadow = '0 0 60px rgba(201, 162, 39, 0.8)';
                    setTimeout(() => {
                        currentCard.style.boxShadow = '0 0 40px rgba(201, 162, 39, 0.3)';
                    }, 500);
                }
            }

            doSpin();
        }

        // Button events
        prevBtn.addEventListener('click', () => navigate(-1));
        nextBtn.addEventListener('click', () => navigate(1));
        spinBtn.addEventListener('click', spin);

        // Keyboard
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') navigate(-1);
            if (e.key === 'ArrowRight') navigate(1);
            if (e.key === ' ' || e.key === 'Enter') {
                e.preventDefault();
                spin();
            }
        });

        // Touch swipe
        let touchStartX = 0;
        let touchEndX = 0;

        swipeArea.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        }, { passive: true });

        swipeArea.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, { passive: true });

        function handleSwipe() {
            const diff = touchStartX - touchEndX;
            const threshold = 50;

            if (Math.abs(diff) > threshold) {
                if (diff > 0) {
                    // Swipe left = next
                    navigate(1);
                } else {
                    // Swipe right = prev
                    navigate(-1);
                }
            }
        }

        // Filter buttons
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                const cat = btn.dataset.category;
                filteredPages = cat === 'all' ? [...pages] : pages.filter(p => p.category === cat);
                currentIndex = 0;
                updateCard();
            });
        });

        // Init
        updateCard();
    </script>
</body>
</html>
