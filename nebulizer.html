<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE NEBULIZER | Navigate the Cosmos | Have Mind Media</title>
    <meta name="description" content="Spin the wheel to explore Have Mind Media. Like the Price is Right, but for consciousness and physics.">
    <link rel="stylesheet" href="css/unified-theme.css">
    <script src="js/components/site-header.js" defer></script>
    <script src="js/components/site-footer.js" defer></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --gold: #c9a227;
            --gold-dim: rgba(201, 162, 39, 0.6);
            --deep-space: #030508;
            --text: #e8e6e3;
            --text-dim: #888;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background: var(--deep-space);
            color: var(--text);
            min-height: 100vh;
        }

        /* Nebula Background */
        .nebula-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .nebula-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 4s ease;
        }

        .nebula-layer.active { opacity: 1; }

        /* Header */
        .page-header {
            text-align: center;
            padding: 2rem 2rem 1rem;
        }

        .page-header h1 {
            font-family: 'Cinzel', serif;
            font-size: clamp(2rem, 5vw, 3.5rem);
            color: var(--gold);
            letter-spacing: 0.15em;
            text-shadow: 0 0 30px rgba(201, 162, 39, 0.5);
        }

        .page-header .subtitle {
            font-size: 1rem;
            color: var(--text-dim);
            font-style: italic;
            margin-top: 0.5rem;
        }

        /* Wheel Container - Price is Right Style */
        .wheel-section {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .wheel-wrapper {
            position: relative;
            width: 100%;
            overflow: hidden;
            padding: 2rem 0;
        }

        /* The pointer/ticker at top */
        .wheel-pointer {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 30px solid var(--gold);
            z-index: 100;
            filter: drop-shadow(0 0 10px rgba(201, 162, 39, 0.8));
        }

        /* Horizontal wheel strip */
        .wheel-strip {
            display: flex;
            transition: transform 0.1s linear;
            will-change: transform;
        }

        .wheel-strip.spinning {
            transition: transform 4s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .wheel-strip.slow-stop {
            transition: transform 6s cubic-bezier(0.15, 0.8, 0.3, 1);
        }

        /* Individual wheel segments */
        .wheel-segment {
            flex-shrink: 0;
            width: 280px;
            height: 380px;
            margin: 0 10px;
            background: linear-gradient(145deg, rgba(15, 20, 30, 0.95) 0%, rgba(5, 8, 15, 0.98) 100%);
            border: 2px solid var(--gold-dim);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: border-color 0.3s, transform 0.3s;
        }

        .wheel-segment:hover {
            border-color: var(--gold);
        }

        .wheel-segment.winner {
            border-color: var(--gold);
            box-shadow: 0 0 40px rgba(201, 162, 39, 0.6);
            transform: scale(1.05);
        }

        .segment-image {
            height: 180px;
            background: linear-gradient(135deg, #1a0a2e 0%, #0a1628 100%);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .segment-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center top;
        }

        .segment-image .fallback-icon {
            font-size: 4rem;
            opacity: 0.6;
        }

        .segment-content {
            padding: 1.25rem;
        }

        .segment-category {
            font-size: 0.7rem;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
        }

        .segment-content h3 {
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            color: var(--gold);
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }

        .segment-content p {
            font-size: 0.85rem;
            color: var(--text-dim);
            line-height: 1.4;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            padding: 2rem;
            flex-wrap: wrap;
        }

        .spin-btn {
            padding: 1rem 3rem;
            font-size: 1.2rem;
            font-family: 'Cinzel', serif;
            background: linear-gradient(135deg, rgba(201, 162, 39, 0.3) 0%, rgba(201, 162, 39, 0.1) 100%);
            border: 2px solid var(--gold);
            border-radius: 50px;
            color: var(--gold);
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 0.1em;
        }

        .spin-btn:hover {
            background: linear-gradient(135deg, rgba(201, 162, 39, 0.5) 0%, rgba(201, 162, 39, 0.2) 100%);
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(201, 162, 39, 0.4);
        }

        .spin-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .nav-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(201, 162, 39, 0.1);
            border: 1px solid var(--gold-dim);
            color: var(--gold);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-btn:hover {
            background: rgba(201, 162, 39, 0.2);
            border-color: var(--gold);
        }

        .counter {
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-dim);
        }

        .counter .current {
            color: var(--gold);
            font-size: 1.3rem;
        }

        /* Winner display */
        .winner-display {
            text-align: center;
            padding: 2rem;
            display: none;
        }

        .winner-display.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .winner-display h2 {
            font-family: 'Cinzel', serif;
            color: var(--gold);
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .winner-display .go-btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--gold);
            color: #000;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.3s;
        }

        .winner-display .go-btn:hover {
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Category filter */
        .filters {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            max-width: 900px;
            margin: 0 auto;
        }

        .filter-btn {
            padding: 0.4rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(201, 162, 39, 0.3);
            border-radius: 20px;
            color: var(--text-dim);
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn:hover, .filter-btn.active {
            background: rgba(201, 162, 39, 0.15);
            border-color: var(--gold);
            color: var(--gold);
        }

        /* Instructions */
        .instructions {
            text-align: center;
            padding: 1rem;
            color: var(--text-dim);
            font-size: 0.85rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .wheel-segment {
                width: 240px;
                height: 340px;
            }
            .segment-image { height: 140px; }
            .spin-btn { padding: 0.8rem 2rem; font-size: 1rem; }
        }
    </style>
</head>
<body>

    <script>
        // Page data with real images where available
        const pages = [

            { title: "Standard Model Failures", desc: "The cracks they paper over", url: "physics/standard-model-failures/index.html", category: "physics", img: null },
            { title: "JWST Explorer", desc: "James Webb through Epoch lens", url: "physics/jwst-geometric-explorer.html", category: "physics", img: null },

            { title: "Namagiri Speaks", desc: "20 episodes from the goddess", url: "namagiri/index.html", category: "namagiri", img: "images/namagiri-hero.png" },
            { title: "The Proofs", desc: "Mathematical revelations", url: "namagiri/the-proofs.html", category: "namagiri", img: null },

            { title: "Soul Science", desc: "The complete S- framework", url: "education/soul-science.html", category: "education", img: null },
            { title: "Mythic Mirror", desc: "You are Frankenstein's Monster", url: "education/mythic-mirror/index.html", category: "education", img: null },
            { title: "Becoming a Coin", desc: "Observer to participant", url: "education/becoming-a-coin.html", category: "education", img: null },

            { title: "Voynich Decoded", desc: "World's most mysterious book", url: "ancient-mysteries/voynich/index.html", category: "mysteries", img: "images/voynich/voynich-hero.jpg" },
            { title: "Rongorongo", desc: "Easter Island's lost script", url: "ancient-mysteries/texts/rongorongo-v1.0.html", category: "mysteries", img: null },
            { title: "Phaistos Disc", desc: "Bronze Age mystery", url: "ancient-mysteries/texts/phaistos-v1.0.html", category: "mysteries", img: null },
            { title: "Indus Script", desc: "4,000 years undeciphered", url: "ancient-mysteries/indus-script/index.html", category: "mysteries", img: null },
            { title: "Norse Artifacts", desc: "Rök, Gotland, Oseberg", url: "ancient-mysteries/norse-artifacts/LIBRARY_CARD_Norse_Artifacts_v1.0_01-01-2026.html", category: "mysteries", img: null },

            { title: "S-Signature Engine", desc: "Your scalar signature", url: "tools/s-signature/s_signature_engine.html", category: "tools", img: null },
            { title: "S-Signature Oracle", desc: "Deep readings", url: "tools/s-signature/s_signature_oracle.html", category: "tools", img: null },
            { title: "Sol Vision", desc: "Reality from inside out", url: "tools/sol-vision/index.html", category: "tools", img: null },
            { title: "Rosetta Engine", desc: "Cross-script translation", url: "rosetta-engine/rosetta-engine-app_v1.0_01-06-2026.html", category: "tools", img: null },
            { title: "Universal Language", desc: "Geometric phonetics", url: "universal-language-generator/ulg-app_v1.0_01-06-2026.html", category: "tools", img: null },

            { title: "Ramanujan", desc: "The man who knew infinity", url: "weirdos/ramanujan.html", category: "weirdos", img: "images/weirdos/ramanujan_hero.jpg" },
            { title: "Hypatia", desc: "κ = 30. The framework keeper.", url: "weirdos/hypatia.html", category: "weirdos", img: "images/weirdos/hypatia_hero.jpg" },
            { title: "Tesla Codex", desc: "3, 6, 9 — keys to universe", url: "weirdos/tesla-codex.html", category: "weirdos", img: "images/weirdos/tesla_hero.jpg" },
            { title: "Carl Jung", desc: "The collective unconscious", url: "weirdos/carl-jung.html", category: "weirdos", img: "images/weirdos/jung_hero.jpg" },
            { title: "The Suppression", desc: "How truth was hidden", url: "weirdos/suppression.html", category: "weirdos", img: null },
            { title: "Tormod Ravenskye", desc: "The finder", url: "weirdos/jason-ray.html", category: "weirdos", img: "images/weirdos/tormod_hero.jpg" },

            { title: "Mind-Blowing Proofs", desc: "Start here", url: "mind-blowing.html", category: "physics", img: null },
            { title: "Master Library", desc: "All 212 pages", url: "master-library.html", category: "tools", img: null },
        ];

        let filteredPages = [...pages];
        let currentPosition = 0;
        let isSpinning = false;
        const segmentWidth = 300; // width + margin

        const wheelStrip = document.getElementById('wheelStrip');
        const spinBtn = document.getElementById('spinBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const currentNum = document.getElementById('currentNum');
        const totalNum = document.getElementById('totalNum');
        const winnerDisplay = document.getElementById('winnerDisplay');
        const winnerTitle = document.getElementById('winnerTitle');
        const winnerLink = document.getElementById('winnerLink');
        const filterBtns = document.querySelectorAll('.filter-btn');

        // Nebula rotation
        const nebulaLayers = document.querySelectorAll('.nebula-layer');
        let currentNebula = 0;
        setInterval(() => {
            nebulaLayers[currentNebula].classList.remove('active');
            currentNebula = (currentNebula + 1) % nebulaLayers.length;
            nebulaLayers[currentNebula].classList.add('active');
        }, 10000);

        function buildWheel() {
            // Triple the pages for infinite scroll effect
            const tripled = [...filteredPages, ...filteredPages, ...filteredPages];

            wheelStrip.innerHTML = tripled.map((page, i) => `
                <div class="wheel-segment" data-index="${i % filteredPages.length}" data-url="${page.url}">
                    <div class="segment-image">
                        ${page.img ? `<img src="${page.img}" alt="${page.title}" onerror="this.parentElement.innerHTML='<span class=\\'fallback-icon\\'>◎</span>'">` : '<span class="fallback-icon">◎</span>'}
                    </div>
                    <div class="segment-content">
                        <div class="segment-category">${page.category}</div>
                        <h3>${page.title}</h3>
                        <p>${page.desc}</p>
                    </div>
                </div>
            `).join('');

            // Center the wheel initially
            currentPosition = filteredPages.length;
            updatePosition(false);
            totalNum.textContent = filteredPages.length;
            updateCounter();

            // Click handlers
            document.querySelectorAll('.wheel-segment').forEach(seg => {
                seg.addEventListener('click', () => {
                    if (!isSpinning) {
                        window.location.href = seg.dataset.url;
                    }
                });
            });
        }

        function updatePosition(animate = true) {
            const offset = -(currentPosition * segmentWidth) + (window.innerWidth / 2) - (segmentWidth / 2) + 10;
            wheelStrip.style.transition = animate ? 'transform 0.4s ease-out' : 'none';
            wheelStrip.style.transform = `translateX(${offset}px)`;
        }

        function updateCounter() {
            const displayIndex = ((currentPosition % filteredPages.length) + filteredPages.length) % filteredPages.length;
            currentNum.textContent = displayIndex + 1;
        }

        function spin() {
            if (isSpinning) return;
            isSpinning = true;
            spinBtn.disabled = true;
            winnerDisplay.classList.remove('show');

            // Remove previous winner
            document.querySelectorAll('.wheel-segment.winner').forEach(s => s.classList.remove('winner'));

            // Random spin: 3-6 full rotations plus random position
            const spins = 3 + Math.random() * 3;
            const extraSlots = Math.floor(Math.random() * filteredPages.length);
            const totalSlots = Math.floor(spins * filteredPages.length) + extraSlots;

            currentPosition += totalSlots;

            // Apply spinning animation
            wheelStrip.classList.add('spinning');
            const offset = -(currentPosition * segmentWidth) + (window.innerWidth / 2) - (segmentWidth / 2) + 10;
            wheelStrip.style.transform = `translateX(${offset}px)`;

            setTimeout(() => {
                wheelStrip.classList.remove('spinning');
                isSpinning = false;
                spinBtn.disabled = false;

                // Normalize position
                currentPosition = currentPosition % filteredPages.length + filteredPages.length;
                updatePosition(false);
                updateCounter();

                // Show winner
                const winnerIndex = currentPosition % filteredPages.length;
                const winner = filteredPages[winnerIndex];
                const segments = document.querySelectorAll('.wheel-segment');
                segments[currentPosition].classList.add('winner');

                winnerTitle.textContent = `You landed on: ${winner.title}`;
                winnerLink.href = winner.url;
                winnerDisplay.classList.add('show');
            }, 4000);
        }

        function navigate(dir) {
            if (isSpinning) return;
            currentPosition += dir;

            // Wrap around
            if (currentPosition < filteredPages.length) {
                currentPosition += filteredPages.length;
                updatePosition(false);
                setTimeout(() => {
                    currentPosition += dir;
                    updatePosition(true);
                }, 10);
            } else if (currentPosition >= filteredPages.length * 2) {
                currentPosition -= filteredPages.length;
                updatePosition(false);
                setTimeout(() => {
                    currentPosition += dir;
                    updatePosition(true);
                }, 10);
            } else {
                updatePosition(true);
            }

            updateCounter();
            winnerDisplay.classList.remove('show');
        }

        // Event listeners
        spinBtn.addEventListener('click', spin);
        prevBtn.addEventListener('click', () => navigate(-1));
        nextBtn.addEventListener('click', () => navigate(1));

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') navigate(-1);
            if (e.key === 'ArrowRight') navigate(1);
            if (e.key === ' ' || e.key === 'Enter') {
                e.preventDefault();
                spin();
            }
        });

        // Filter
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const cat = btn.dataset.category;
                filteredPages = cat === 'all' ? [...pages] : pages.filter(p => p.category === cat);
                currentPosition = 0;
                buildWheel();
            });
        });

        // Init
        buildWheel();
        window.addEventListener('resize', () => updatePosition(false));
    </script>
