        ];

        // State
        let currentIndex = 0;
        let filteredPages = [...pages];
        let autoSpinInterval = null;
        let touchStartX = 0;
        let touchEndX = 0;

        const wheel = document.getElementById('wheel');
        const currentNum = document.getElementById('currentNum');
        const totalNum = document.getElementById('totalNum');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const wheelContainer = document.getElementById('wheelContainer');

        // Nebula background rotation
        const nebulaLayers = document.querySelectorAll('.nebula-layer');
        let currentNebula = 0;

        function rotateNebula() {
            nebulaLayers[currentNebula].classList.remove('active');
            currentNebula = (currentNebula + 1) % nebulaLayers.length;
            nebulaLayers[currentNebula].classList.add('active');
        }
        setInterval(rotateNebula, 8000);

        // Create wheel cards
        function createCards() {
            wheel.innerHTML = '';
            const numCards = Math.min(7, filteredPages.length);
            const angleStep = 360 / numCards;
            const radius = 400;

            for (let i = 0; i < numCards; i++) {
                const pageIndex = (currentIndex + i - Math.floor(numCards / 2) + filteredPages.length) % filteredPages.length;
                const page = filteredPages[pageIndex];
                const angle = (i - Math.floor(numCards / 2)) * angleStep;

                const card = document.createElement('div');
                card.className = 'wheel-card' + (i === Math.floor(numCards / 2) ? ' center' : '');
                card.innerHTML = `
                    <div class="card-category">${page.category}</div>
                    <div class="card-image">${page.icon}</div>
                    <div class="card-content">
                        <h3>${page.title}</h3>
                        <p>${page.desc}</p>
                        <div class="card-cta">Click to explore ‚Üí</div>
                    </div>
                `;

                // 3D positioning
                const radian = (angle * Math.PI) / 180;
                const z = Math.cos(radian) * radius - radius;
                const x = Math.sin(radian) * radius;
                const scale = (Math.cos(radian) + 1) / 2 * 0.4 + 0.6;
                const opacity = (Math.cos(radian) + 1) / 2 * 0.6 + 0.4;

                card.style.transform = `translateX(${x}px) translateZ(${z}px) scale(${scale})`;
                card.style.opacity = opacity;
                card.style.zIndex = Math.round((Math.cos(radian) + 1) * 50);

                card.addEventListener('click', () => {
                    if (i === Math.floor(numCards / 2)) {
                        window.location.href = page.url;
                    } else {
                        const diff = i - Math.floor(numCards / 2);
                        currentIndex = (currentIndex + diff + filteredPages.length) % filteredPages.length;
                        updateWheel();
                    }
                });

                wheel.appendChild(card);
            }

            currentNum.textContent = currentIndex + 1;
            totalNum.textContent = filteredPages.length;
        }

        function updateWheel() {
            createCards();
        }

        function next() {
            currentIndex = (currentIndex + 1) % filteredPages.length;
            updateWheel();
        }

        function prev() {
            currentIndex = (currentIndex - 1 + filteredPages.length) % filteredPages.length;
            updateWheel();
        }

        function toggleAutoSpin() {
            if (autoSpinInterval) {
                clearInterval(autoSpinInterval);
                autoSpinInterval = null;
            } else {
                autoSpinInterval = setInterval(next, 2000);
            }
        }

        // Event listeners
        nextBtn.addEventListener('click', next);
        prevBtn.addEventListener('click', prev);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') next();
            if (e.key === 'ArrowLeft') prev();
            if (e.key === 'Enter') {
                const centerCard = document.querySelector('.wheel-card.center');
                if (centerCard) centerCard.click();
            }
            if (e.key === ' ') {
                e.preventDefault();
                toggleAutoSpin();
            }
        });

        // Touch swipe
        wheelContainer.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        wheelContainer.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            if (touchEndX < touchStartX - 50) next();
            if (touchEndX > touchStartX + 50) prev();
        });

        // Category filter
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                const category = btn.dataset.category;
                if (category === 'all') {
                    filteredPages = [...pages];
                } else {
                    filteredPages = pages.filter(p => p.category === category);
                }

                currentIndex = 0;
                updateWheel();
            });
        });

        // Mouse wheel scroll
        wheelContainer.addEventListener('wheel', (e) => {
            e.preventDefault();
            if (e.deltaY > 0) next();
            else prev();
        }, { passive: false });

        // Initialize
        updateWheel();
    </script>
