<html lang="en">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg-deep: #0a0806;
            --bg-wood: #1a1410;
            --gold: #c9a227;
            --gold-dim: #8b7355;
            --parchment: #f4e4bc;
            --leather-red: #6b2c2c;
            --leather-blue: #2c4a6b;
            --leather-green: #2c5c3c;
            --leather-purple: #4a2c6b;
            --leather-brown: #5c4a3c;
            --leather-gold: #6b5a2c;
        }

        html, body {
            font-family: 'Cormorant Garamond', Georgia, serif;
            background: var(--bg-deep);
            color: var(--parchment);
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* ==================== PARTICLES ==================== */
        .particles {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1;
        }

        .dust {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 220, 150, 0.4);
            border-radius: 50%;
            animation: drift 25s infinite linear;
        }

        @keyframes drift {
            0% { transform: translateY(100vh) translateX(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { transform: translateY(-10vh) translateX(50px) rotate(360deg); opacity: 0; }
        }

        /* ==================== HEADER ==================== */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 12px 20px;
            background: linear-gradient(180deg, rgba(10, 8, 6, 0.98) 0%, rgba(10, 8, 6, 0.9) 80%, transparent 100%);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            color: var(--gold);
            text-decoration: none;
            letter-spacing: 3px;
            white-space: nowrap;
        }

        .search-box {
            flex: 1;
            max-width: 300px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 8px 36px 8px 14px;
            background: rgba(26, 20, 16, 0.95);
            border: 1px solid var(--gold-dim);
            border-radius: 20px;
            color: var(--parchment);
            font-family: inherit;
            font-size: 0.9rem;
            outline: none;
        }

        .search-input:focus {
            border-color: var(--gold);
            box-shadow: 0 0 15px rgba(201, 162, 39, 0.2);
        }

        .search-input::placeholder { color: var(--gold-dim); }

        .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.9rem;
        }

        .search-results {
            position: absolute;
            top: calc(100% + 6px);
            left: 0;
            right: 0;
            background: rgba(20, 16, 12, 0.98);
            border: 1px solid var(--gold-dim);
            border-radius: 10px;
            max-height: 60vh;
            overflow-y: auto;
            display: none;
            z-index: 200;
        }

        .search-results.show { display: block; }

        .search-item {
            padding: 10px 14px;
            cursor: pointer;
            border-bottom: 1px solid rgba(139, 115, 85, 0.15);
        }

        .search-item:hover { background: rgba(201, 162, 39, 0.1); }
        .search-item:last-child { border: none; }

        .search-item-title { color: var(--gold); font-weight: 600; font-size: 0.9rem; }
        .search-item-cat { color: var(--gold-dim); font-size: 0.7rem; margin-top: 2px; }

        .no-results {
            padding: 16px;
            text-align: center;
            color: var(--gold-dim);
        }

        .suggest-btn {
            color: var(--gold);
            text-decoration: underline;
            cursor: pointer;
        }

        /* ==================== ROOM VIEW ==================== */
        .room {
            min-height: 100vh;
            padding: 80px 16px 40px;
            background:
                radial-gradient(ellipse at 20% 20%, rgba(255, 180, 80, 0.08) 0%, transparent 40%),
                radial-gradient(ellipse at 80% 30%, rgba(255, 180, 80, 0.06) 0%, transparent 35%),
                var(--bg-deep);
        }

        .room-title {
            text-align: center;
            padding: 20px 0 30px;
        }

        .room-title h1 {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            color: var(--gold);
            letter-spacing: 5px;
            text-shadow: 0 0 30px rgba(201, 162, 39, 0.3);
        }

        .room-title p {
            color: var(--gold-dim);
            font-style: italic;
            margin-top: 8px;
        }

        /* ==================== DEWEY SHELVES ==================== */
        .shelves {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .shelf {
            background: linear-gradient(180deg, #2a1f18 0%, #1a1410 100%);
            border: 2px solid #3d2e24;
            border-radius: 8px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .shelf::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, transparent 40%, rgba(255, 200, 100, 0.03) 100%);
            pointer-events: none;
        }

        .shelf:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4), 0 0 30px rgba(201, 162, 39, 0.1);
            border-color: var(--gold-dim);
        }

        .shelf-number {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            color: var(--gold);
            opacity: 0.3;
            position: absolute;
            top: 10px;
            right: 14px;
        }

        .shelf-label {
            font-family: 'Cinzel', serif;
            font-size: 0.85rem;
            color: var(--gold);
            letter-spacing: 1.5px;
            margin-bottom: 12px;
        }

        .shelf-books {
            display: flex;
            gap: 3px;
            padding: 10px 6px;
            background: linear-gradient(180deg, #151210 0%, #0d0a08 100%);
            border-radius: 3px;
            overflow: hidden;
            min-height: 70px;
            align-items: flex-end;
        }

        .mini-book {
            width: 18px;
            flex-shrink: 0;
            border-radius: 1px 2px 2px 1px;
            transition: transform 0.2s;
        }

        .mini-book:hover { transform: translateY(-4px); }

        .shelf-count {
            text-align: right;
            font-size: 0.7rem;
            color: var(--gold-dim);
            margin-top: 8px;
        }

        /* ==================== BOOKSHELF VIEW ==================== */
        .bookshelf-view {
            position: fixed;
            inset: 0;
            z-index: 300;
            background: var(--bg-deep);
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        .bookshelf-view.active { display: flex; }

        .bookshelf-header {
            padding: 70px 20px 20px;
            background: linear-gradient(180deg, rgba(10, 8, 6, 1) 0%, rgba(10, 8, 6, 0.95) 100%);
            text-align: center;
            flex-shrink: 0;
        }

        .bookshelf-title {
            font-family: 'Cinzel', serif;
            font-size: 1.4rem;
            color: var(--gold);
            letter-spacing: 3px;
            margin-bottom: 8px;
        }

        .bookshelf-subtitle {
            color: var(--gold-dim);
            font-size: 0.85rem;
        }

        .bookshelf-nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 12px;
        }

        .nav-btn {
            padding: 6px 16px;
            background: transparent;
            border: 1px solid var(--gold-dim);
            border-radius: 15px;
            color: var(--gold-dim);
            font-family: inherit;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .nav-btn:hover {
            border-color: var(--gold);
            color: var(--gold);
        }

        .bookshelf-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background:
                linear-gradient(180deg, #1a1410 0%, #0d0a08 50%, #1a1410 100%),
                repeating-linear-gradient(90deg, transparent 0px, transparent 60px, rgba(0,0,0,0.1) 60px, rgba(0,0,0,0.1) 61px);
        }

        .books-shelf-row {
            display: flex;
            justify-content: center;
            gap: 8px;
            padding: 20px 10px;
            margin-bottom: 15px;
            background: linear-gradient(180deg, #1a1410 0%, #100c08 100%);
            border-radius: 4px;
            flex-wrap: wrap;
            box-shadow: inset 0 -4px 8px rgba(0,0,0,0.3);
        }

        .book {
            width: 50px;
            height: 140px;
            border-radius: 2px 4px 4px 2px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.4);
        }

        .book::before {
            content: '';
            position: absolute;
            left: 3px;
            top: 8px;
            bottom: 8px;
            width: 2px;
            background: rgba(0,0,0,0.3);
            border-radius: 1px;
        }

        .book:hover {
            transform: translateY(-15px) rotate(-2deg);
            box-shadow: 4px 8px 20px rgba(0,0,0,0.5), 0 0 20px rgba(201, 162, 39, 0.2);
            z-index: 10;
        }

        .book-spine {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            transform: rotate(180deg);
            font-size: 0.55rem;
            color: var(--parchment);
            text-shadow: 0 0 2px rgba(0,0,0,0.8);
            padding: 8px 2px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-height: 130px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* Book colors */
        .book.red { background: linear-gradient(90deg, #7a3535 0%, #5a2828 50%, #4a2020 100%); }
        .book.blue { background: linear-gradient(90deg, #354a7a 0%, #283a5a 50%, #20304a 100%); }
        .book.green { background: linear-gradient(90deg, #356a4a 0%, #285a3a 50%, #204a30 100%); }
        .book.purple { background: linear-gradient(90deg, #5a357a 0%, #4a285a 50%, #3a204a 100%); }
        .book.gold { background: linear-gradient(90deg, #7a6a35 0%, #5a5028 50%, #4a4020 100%); }
        .book.brown { background: linear-gradient(90deg, #5a4a3a 0%, #4a3a2a 50%, #3a2a1a 100%); }
        .book.teal { background: linear-gradient(90deg, #355a6a 0%, #284a5a 50%, #203a4a 100%); }
        .book.maroon { background: linear-gradient(90deg, #5a2a3a 0%, #4a202a 50%, #3a1820 100%); }

        /* ==================== BACK BUTTON ==================== */
        .back-btn {
            position: fixed;
            top: 14px;
            left: 14px;
            z-index: 400;
            padding: 8px 16px;
            background: rgba(26, 20, 16, 0.95);
            border: 1px solid var(--gold-dim);
            border-radius: 20px;
            color: var(--gold);
            font-family: 'Cinzel', serif;
            font-size: 0.75rem;
            cursor: pointer;
            display: none;
            transition: all 0.2s;
        }

        .back-btn:hover {
            background: var(--gold);
            color: var(--bg-deep);
        }

        .bookshelf-view.active ~ .back-btn { display: block; }

        /* ==================== SPIRAL ==================== */
        .spiral-overlay {
            position: fixed;
            inset: 0;
            z-index: 500;
            background: var(--bg-deep);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.1s;
        }

        .spiral-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .spiral {
            width: 250vmax;
            height: 250vmax;
            background: conic-gradient(
                from 0deg,
                var(--bg-deep) 0deg,
                var(--gold) 15deg,
                var(--bg-deep) 30deg,
                #8b7355 45deg,
                var(--bg-deep) 60deg,
                var(--gold) 75deg,
                var(--bg-deep) 90deg
            );
            border-radius: 50%;
            transform: scale(0) rotate(0deg);
        }

        .spiral-overlay.spiral-in .spiral {
            animation: spiralIn 0.8s ease-out forwards;
        }

        .spiral-overlay.spiral-out .spiral {
            animation: spiralOut 0.8s ease-in forwards;
        }

        @keyframes spiralIn {
            0% { transform: scale(0) rotate(0deg); }
            100% { transform: scale(1) rotate(540deg); }
        }

        @keyframes spiralOut {
            0% { transform: scale(1) rotate(540deg); }
            100% { transform: scale(0) rotate(0deg); }
        }

        /* ==================== MODAL ==================== */
        .modal {
            position: fixed;
            inset: 0;
            z-index: 600;
            background: rgba(10, 8, 6, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active { display: flex; }

        .modal-box {
            background: linear-gradient(135deg, #2a1f18 0%, #1a1410 100%);
            border: 2px solid var(--gold-dim);
            border-radius: 12px;
            padding: 24px;
            max-width: 420px;
            width: 100%;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 12px;
            right: 12px;
            background: none;
            border: none;
            color: var(--gold-dim);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .modal-title {
            font-family: 'Cinzel', serif;
            font-size: 1.3rem;
            color: var(--gold);
            text-align: center;
            margin-bottom: 16px;
        }

        .form-group {
            margin-bottom: 14px;
        }

        .form-label {
            display: block;
            color: var(--gold);
            font-size: 0.8rem;
            margin-bottom: 6px;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 10px;
            background: rgba(10, 8, 6, 0.8);
            border: 1px solid var(--gold-dim);
            border-radius: 6px;
            color: var(--parchment);
            font-family: inherit;
            font-size: 0.95rem;
            outline: none;
        }

        .form-input:focus, .form-textarea:focus { border-color: var(--gold); }

        .form-textarea { min-height: 80px; resize: vertical; }

        .form-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .form-tab {
            flex: 1;
            padding: 8px;
            background: transparent;
            border: 1px solid var(--gold-dim);
            color: var(--gold-dim);
            font-family: inherit;
            font-size: 0.8rem;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .form-tab.active {
            background: var(--gold);
            color: var(--bg-deep);
            border-color: var(--gold);
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: var(--gold);
            border: none;
            border-radius: 6px;
            color: var(--bg-deep);
            font-family: 'Cinzel', serif;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
        }

        .submit-btn:hover { box-shadow: 0 4px 15px rgba(201, 162, 39, 0.3); }

        .form-success {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .form-success.show { display: block; }

        /* ==================== FOOTER ==================== */
        .footer {
            text-align: center;
            padding: 30px 20px;
            color: var(--gold-dim);
            font-size: 0.8rem;
        }

        .footer a { color: var(--gold); text-decoration: none; }

        /* ==================== MOBILE ==================== */
        @media (max-width: 600px) {
            .header { flex-wrap: wrap; }
            .search-box { max-width: 100%; order: 3; width: 100%; margin-top: 8px; }
            .room-title h1 { font-size: 1.5rem; }
            .book { width: 40px; height: 110px; }
            .book-spine { font-size: 0.5rem; }
        }
    </style>
</head>

        const SECTIONS = Object.keys(LIBRARY);
        const COLORS = ['red', 'blue', 'green', 'purple', 'gold', 'brown', 'teal', 'maroon'];
        let currentSection = 0;

        // Elements
        const shelvesEl = document.getElementById('shelves');
        const bookshelfView = document.getElementById('bookshelf-view');
        const bookshelfContent = document.getElementById('bookshelf-content');
        const shelfTitle = document.getElementById('shelf-title');
        const shelfSubtitle = document.getElementById('shelf-subtitle');
        const backBtn = document.getElementById('back-btn');
        const spiral = document.getElementById('spiral');
        const searchInput = document.getElementById('search');
        const searchResults = document.getElementById('search-results');
        const modal = document.getElementById('modal');
        const particles = document.getElementById('particles');

        // ==================== INIT ====================
        function init() {
            renderShelves();
            createParticles();
            setupEvents();
        }

        function createParticles() {
            for (let i = 0; i < 25; i++) {
                const d = document.createElement('div');
                d.className = 'dust';
                d.style.left = Math.random() * 100 + '%';
                d.style.animationDelay = Math.random() * 25 + 's';
                d.style.animationDuration = (20 + Math.random() * 15) + 's';
                particles.appendChild(d);
            }
        }

        function renderShelves() {
            shelvesEl.innerHTML = '';
            let totalBooks = 0;

            SECTIONS.forEach((section, idx) => {
                const data = LIBRARY[section];
                totalBooks += data.books.length;

                const shelf = document.createElement('div');
                shelf.className = 'shelf';
                shelf.dataset.idx = idx;

                // Mini books preview
                let booksHtml = '';
                const previewCount = Math.min(data.books.length, 12);
                for (let i = 0; i < previewCount; i++) {
                    const color = COLORS[(i + idx) % COLORS.length];
                    const height = 50 + Math.random() * 20;
                    booksHtml += `<div class="mini-book" style="background: var(--leather-${data.color}); height: ${height}px;"></div>`;
                }

                const num = section.split('¬∑')[0].trim();
                shelf.innerHTML = `
                    <div class="shelf-number">${num}</div>
                    <div class="shelf-label">${section.split('¬∑')[1]?.trim() || section}</div>
                    <div class="shelf-books">${booksHtml}</div>
                    <div class="shelf-count">${data.books.length} volumes</div>
                `;

                shelf.addEventListener('click', () => openShelf(idx));
                shelvesEl.appendChild(shelf);
            });

            document.querySelector('.room-title p').textContent = `${totalBooks} volumes ¬∑ Touch a shelf to browse`;
        }

        // ==================== SHELF NAVIGATION ====================
        function openShelf(idx) {
            currentSection = idx;
            spiral.classList.add('active', 'spiral-in');

            setTimeout(() => {
                renderBooks(idx);
                bookshelfView.classList.add('active');
                document.getElementById('room').style.display = 'none';
            }, 400);

            setTimeout(() => {
                spiral.classList.remove('active', 'spiral-in');
            }, 800);
        }

        function closeShelf() {
            spiral.classList.add('active', 'spiral-out');

            setTimeout(() => {
                bookshelfView.classList.remove('active');
                document.getElementById('room').style.display = 'block';
            }, 400);

            setTimeout(() => {
                spiral.classList.remove('active', 'spiral-out');
            }, 800);
        }

        function renderBooks(idx) {
            const section = SECTIONS[idx];
            const data = LIBRARY[section];

            shelfTitle.textContent = section;
            shelfSubtitle.textContent = `${data.books.length} volumes`;

            // Group into rows of ~8 books
            const rows = [];
            const booksPerRow = window.innerWidth < 600 ? 5 : 8;
            for (let i = 0; i < data.books.length; i += booksPerRow) {
                rows.push(data.books.slice(i, i + booksPerRow));
            }

            bookshelfContent.innerHTML = rows.map(row => `
                <div class="books-shelf-row">
                    ${row.map((book, i) => {
                        const color = COLORS[(i + idx) % COLORS.length];
                        return `<div class="book ${color}" data-url="${book.url}" title="${book.title}">
                            <span class="book-spine">${book.title}</span>
                        </div>`;
                    }).join('')}
                </div>
            `).join('');

            // Book click handlers
            bookshelfContent.querySelectorAll('.book').forEach(book => {
                book.addEventListener('click', () => {
                    spiral.classList.add('active', 'spiral-in');
                    setTimeout(() => {
                        window.location.href = book.dataset.url;
                    }, 500);
                });
            });
        }

        function nextShelf() {
            currentSection = (currentSection + 1) % SECTIONS.length;
            renderBooks(currentSection);
        }

        function prevShelf() {
            currentSection = (currentSection - 1 + SECTIONS.length) % SECTIONS.length;
            renderBooks(currentSection);
        }

        // ==================== SEARCH ====================
        function handleSearch(q) {
            if (q.length < 2) {
                searchResults.classList.remove('show');
                return;
            }

            const results = [];
            const query = q.toLowerCase();

            for (const [section, data] of Object.entries(LIBRARY)) {
                for (const book of data.books) {
                    if (book.title.toLowerCase().includes(query)) {
                        results.push({ ...book, section });
                    }
                }
            }

            if (results.length) {
                searchResults.innerHTML = results.slice(0, 10).map(r => `
                    <div class="search-item" data-url="${r.url}">
                        <div class="search-item-title">${r.title}</div>
                        <div class="search-item-cat">${r.section}</div>
                    </div>
                `).join('');
            } else {
                searchResults.innerHTML = `
                    <div class="no-results">
                        No results for "${q}"<br>
                        <span class="suggest-btn" id="search-suggest">Suggest this topic?</span>
                    </div>
                `;
            }
            searchResults.classList.add('show');
        }

        // ==================== MODAL ====================
        function openModal(type) {
            document.querySelectorAll('.form-tab').forEach(t => t.classList.toggle('active', t.dataset.type === type));
            document.getElementById('modal-title').textContent = type === 'hire' ? 'Hire Us' : 'Suggest Research';
            document.getElementById('msg-label').textContent = type === 'hire' ? 'Project Description' : 'Topic / Idea';
            document.getElementById('form').style.display = 'block';
            document.getElementById('success').classList.remove('show');
            modal.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
        }

        // ==================== EVENTS ====================
        function setupEvents() {
            backBtn.addEventListener('click', closeShelf);
            document.getElementById('prev-shelf').addEventListener('click', prevShelf);
            document.getElementById('next-shelf').addEventListener('click', nextShelf);

            // Search
            searchInput.addEventListener('input', e => handleSearch(e.target.value));
            searchInput.addEventListener('focus', () => { if (searchInput.value.length >= 2) searchResults.classList.add('show'); });
            document.addEventListener('click', e => { if (!e.target.closest('.search-box')) searchResults.classList.remove('show'); });

            searchResults.addEventListener('click', e => {
                const item = e.target.closest('.search-item');
                if (item) {
                    spiral.classList.add('active', 'spiral-in');
                    setTimeout(() => { window.location.href = item.dataset.url; }, 500);
                }
                if (e.target.id === 'search-suggest') {
                    searchResults.classList.remove('show');
                    openModal('suggest');
                }
            });

            // Modal
            document.getElementById('suggest-link').addEventListener('click', e => { e.preventDefault(); openModal('suggest'); });
            document.getElementById('hire-link').addEventListener('click', e => { e.preventDefault(); openModal('hire'); });
            document.getElementById('modal-close').addEventListener('click', closeModal);
            modal.addEventListener('click', e => { if (e.target === modal) closeModal(); });

            document.querySelectorAll('.form-tab').forEach(tab => {
                tab.addEventListener('click', () => openModal(tab.dataset.type));
            });

            document.getElementById('form').addEventListener('submit', e => {
                e.preventDefault();
                const fd = new FormData(e.target);
                const data = { email: fd.get('email'), name: fd.get('name'), message: fd.get('message'), type: document.querySelector('.form-tab.active').dataset.type, date: new Date().toISOString() };
                const subs = JSON.parse(localStorage.getItem('hmm-subs') || '[]');
                subs.push(data);
                localStorage.setItem('hmm-subs', JSON.stringify(subs));
                e.target.style.display = 'none';
                document.getElementById('success').classList.add('show');
            });

            // Swipe
            let startX = 0;
            bookshelfContent.addEventListener('touchstart', e => { startX = e.touches[0].clientX; });
            bookshelfContent.addEventListener('touchend', e => {
                const diff = startX - e.changedTouches[0].clientX;
                if (Math.abs(diff) > 60) { diff > 0 ? nextShelf() : prevShelf(); }
            });

            // Keyboard
            document.addEventListener('keydown', e => {
                if (bookshelfView.classList.contains('active')) {
                    if (e.key === 'ArrowRight') nextShelf();
                    if (e.key === 'ArrowLeft') prevShelf();
                    if (e.key === 'Escape') closeShelf();
                }
            });
        }

        init();
    </script>
